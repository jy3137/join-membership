<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h3>공주대학교 회원가입</h3>
    <form action="https://jy3137.github.io/login/">
        <p>
            <label for="yourname">이름</label>
            <input type="text" id="yourname" autofocus required>
        </p>
        <p>
            나이:<input type="range" min="1" max="100" value="1">세<br>
        </p>
        <p>
            <label for="id">아이디</label>
            <input type="text" id="id" autofocus required>
        </p>
        <p>
            <label for="number">비밀번호</label>
            <input type="text" id="number" autofocus required>
        </p>
        <fieldset>
            <legend>소속 단과대</legend>
            <label for="college">대학</label>
            <select id="college">
                <optgroup label="신관캠퍼스">
                <option>사범대학</option>
                <option>인문사회과학대학</option>
                <option>자연과학대학</option>
                <option>간호보건대학</option>
                <option>예술대학</option>
                </optgroup>
            <optgroup label="천안캠퍼스">
                <option>천안공과대학</option>
            </optgroup>
            <optgroup label="예산캠퍼스">
                <option>산업과학대학</option>
            </optgroup>
            </select>
        </fieldset><br>
        <fieldset>
            <legend>색상선택</legend>
            <label>선호색상:<input type="color" value="#000000"></label>
        </fieldset><br>
    <b>졸업예정날짜</b>
    <label><input type="date" id="start"></label>   
    <label><input type="date" id="end"></label><br><br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
